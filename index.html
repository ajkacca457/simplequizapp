<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="conthead">
<h2 class="heading">Quiz about random stuff</h2>

<h3 class="question">Here is the question for the quiz?</h3>

<ul>
  <li>
  <input type="radio" name="answer" id="a" class="answers" value="a">
  <label id="ans1" for="a">Question 1</label>
</li>

<li>
<input type="radio" name="answer" id="b" class="answers" value="b">
<label  id="ans2" for="b">Question 2</label>
</li>

<li>
<input type="radio" name="answer" id="c" class="answers" value="c">
<label  id="ans3" for="c">Question 3</label>
</li>

<li>
<input type="radio" name="answer" id="d" class="answers" value="d">
<label   id="ans4" for="d">Question 4</label>
</li>

</ul>
</div>

<button class="submit">Submit</button>

</div>





<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
